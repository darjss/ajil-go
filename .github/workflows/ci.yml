name: CI/CD

on:
  push:
    branches: [master, deploy]
  pull_request:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-1
  ECR_REGISTRY: 804257878061.dkr.ecr.ap-southeast-1.amazonaws.com
  EKS_CLUSTER_NAME: ajil-go-cluster

jobs:
  # ===========================================
  # Job 1: Lint and Type Check
  # ===========================================
  test:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @ajil-go/db exec prisma generate
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: Lint
        run: pnpm biome check .

      - name: Type check
        run: pnpm check-types

  # ===========================================
  # Job 2: Build and Push Docker Images to ECR
  # ===========================================
  build-and-push:
    name: Build & Push ${{ matrix.app }}
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/deploy'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [server, web]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::804257878061:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/ajil-go/${{ matrix.app }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/ajil-go/${{ matrix.app }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Job 3: Deploy to EKS
  # ===========================================
  deploy:
    name: Deploy to EKS
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/deploy'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::804257878061:role/github-actions-eks-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          # Update image tags in deployment manifests
          sed -i "s|ajil-go/server:latest|ajil-go/server:${{ github.sha }}|g" k8s/server-deployment.yaml
          sed -i "s|ajil-go/web:latest|ajil-go/web:${{ github.sha }}|g" k8s/web-deployment.yaml
          
          # Apply full deployment manifests (includes env vars, resources, etc.)
          kubectl apply -f k8s/server-deployment.yaml
          kubectl apply -f k8s/web-deployment.yaml
          
          # Wait for rollouts to complete with better error handling
          echo "=== Waiting for server deployment ==="
          if ! kubectl rollout status deployment/server -n ajil-go --timeout=300s; then
            echo "=== Server deployment failed! Debugging info: ==="
            echo "--- Pod Status ---"
            kubectl get pods -n ajil-go -l app=server -o wide
            echo "--- Pod Descriptions ---"
            kubectl describe pods -n ajil-go -l app=server
            echo "--- Pod Logs (last 100 lines) ---"
            kubectl logs -n ajil-go -l app=server --tail=100 --all-containers=true || true
            echo "--- Events ---"
            kubectl get events -n ajil-go --sort-by='.lastTimestamp' | tail -30
            echo "=== Rolling back server deployment ==="
            kubectl rollout undo deployment/server -n ajil-go
            exit 1
          fi
          
          echo "=== Waiting for web deployment ==="
          if ! kubectl rollout status deployment/web -n ajil-go --timeout=300s; then
            echo "=== Web deployment failed! Debugging info: ==="
            echo "--- Pod Status ---"
            kubectl get pods -n ajil-go -l app=web -o wide
            echo "--- Pod Descriptions ---"
            kubectl describe pods -n ajil-go -l app=web
            echo "--- Pod Logs (last 100 lines) ---"
            kubectl logs -n ajil-go -l app=web --tail=100 --all-containers=true || true
            echo "--- Events ---"
            kubectl get events -n ajil-go --sort-by='.lastTimestamp' | tail -30
            echo "=== Rolling back web deployment ==="
            kubectl rollout undo deployment/web -n ajil-go
            exit 1
          fi

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n ajil-go
          echo ""
          echo "=== Service Status ==="
          kubectl get svc -n ajil-go
          echo ""
          echo "=== Ingress Status ==="
          kubectl get ingress -n ajil-go
