apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ajil-go
  labels:
    app: web
    app.kubernetes.io/name: ajil-go
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        app.kubernetes.io/name: ajil-go
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: web
          image: 804257878061.dkr.ecr.ap-southeast-1.amazonaws.com/ajil-go/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.ajil-go.online"
            - name: NEXT_PUBLIC_SERVER_URL
              value: "https://api.ajil-go.online"
            # Internal K8s service URL for server-side requests (SSR)
            # This avoids DNS resolution issues when fetching from within the cluster
            - name: INTERNAL_API_URL
              value: "http://server.ajil-go.svc.cluster.local:3001"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
