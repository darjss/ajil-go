apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: ajil-go
  labels:
    app.kubernetes.io/name: ajil-go
    app.kubernetes.io/component: migration
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: db-migration
    spec:
      containers:
        - name: migration
          image: 804257878061.dkr.ecr.ap-southeast-1.amazonaws.com/ajil-go/server:latest
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ajil-go-secrets
                  key: DATABASE_URL
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Never
