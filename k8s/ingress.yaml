apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ajil-go-ingress
  namespace: ajil-go
  labels:
    app.kubernetes.io/name: ajil-go
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Explicitly specify EKS VPC public subnets
    alb.ingress.kubernetes.io/subnets: subnet-0aba83f7299b1072e, subnet-09962bf8cf9443f89, subnet-0e04eb03c95ae755d
    # Use HTTP for now until ACM certificate is validated
    # Once cert is validated, change to: '[{"HTTP":80},{"HTTPS":443}]'
    # and add: alb.ingress.kubernetes.io/ssl-redirect: '443'
    # and add: alb.ingress.kubernetes.io/certificate-arn: <cert-arn>
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    # Group multiple ingresses into one ALB
    alb.ingress.kubernetes.io/group.name: ajil-go
    alb.ingress.kubernetes.io/group.order: '1'
spec:
  ingressClassName: alb
  rules:
    # API subdomain routes to server
    - host: api.ajil-go.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 3001
    # Main domain routes to web
    - host: ajil-go.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
    # www subdomain also routes to web
    - host: www.ajil-go.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
