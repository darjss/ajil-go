apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: ajil-go
  labels:
    app: server
    app.kubernetes.io/name: ajil-go
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
        app.kubernetes.io/name: ajil-go
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: server
          image: 804257878061.dkr.ecr.ap-southeast-1.amazonaws.com/ajil-go/server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ajil-go-secrets
                  key: DATABASE_URL
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: ajil-go-secrets
                  key: BETTER_AUTH_SECRET
            - name: BETTER_AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: ajil-go-secrets
                  key: BETTER_AUTH_URL
            - name: CORS_ORIGIN
              valueFrom:
                secretKeyRef:
                  name: ajil-go-secrets
                  key: CORS_ORIGIN
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: ajil-go-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ajil-go-secrets
                  key: GOOGLE_CLIENT_SECRET
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
