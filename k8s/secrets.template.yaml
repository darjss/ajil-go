# Kubernetes Secret for ajil-go application
# NOTE: This is a template. Actual secrets should be created via kubectl or sealed-secrets
# DO NOT commit actual secret values to git!
#
# To create the secret manually:
# kubectl create secret generic ajil-go-secrets \
#   --namespace=ajil-go \
#   --from-literal=DATABASE_URL='your-database-url' \
#   --from-literal=BETTER_AUTH_SECRET='your-auth-secret' \
#   --from-literal=BETTER_AUTH_URL='https://api.ajil-go.online' \
#   --from-literal=CORS_ORIGIN='https://ajil-go.online' \
#   --from-literal=GOOGLE_CLIENT_ID='your-google-client-id' \
#   --from-literal=GOOGLE_CLIENT_SECRET='your-google-client-secret' \
#   --from-literal=UPSTASH_REDIS_REST_URL='your-upstash-redis-url' \
#   --from-literal=UPSTASH_REDIS_REST_TOKEN='your-upstash-redis-token' \
#   --from-literal=GROQ_API_KEY='your-groq-api-key'
#
# Note: INTERNAL_API_URL is set directly in web-deployment.yaml as it's not sensitive
# and uses the internal K8s service URL: http://server.ajil-go.svc.cluster.local:3001

